<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <style>
        .container {
            display: flex;
            justify-content: start;
            height: 50px;
            width: 100%;
            background-color: blue;
        }


        .child {
            width: 10%;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/jsx">

      class Loader extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            status: 0
          }
        }
        
        download() {
          this.interval = setInterval(() => {
            if (this.state.status === 2000) {
              clearInterval(this.interval);
            } else {
                console.log(this.state.status);
                this.setState({status: this.state.status + 1});
            }
          }, 1)
        }
        
        renderBar() {
          const threshold = Math.floor(2000 / 10);
          const numDivs = Math.floor(this.state.status / threshold);
          console.log("numdivs" + numDivs);
          console.log("status" + this.state.status);
          const divs = [];
          for (let i = 0; i < numDivs; i++) {
            divs.push(<div className="child"></div>)
          }
          return divs;
        }
        
        render() {
          return <div>
            <button onClick={this.download.bind(this)}>
              Download
            </button>
            <div className="container">
              {this.renderBar()}
            </div>
          </div>
        }
      }
    
      ReactDOM.render(
        <Loader />,
        document.getElementById('root')
      );
    </script>
</body>

</html>
